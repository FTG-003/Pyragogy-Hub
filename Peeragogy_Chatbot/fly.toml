app = "pyragogybot"  # cambia con il nome reale della tua app Fly.io

[build]
  dockerfile = "./Dockerfile"

[[services]]
  internal_port = 3000
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[resources]
  cpu = "shared-cpu-1x"
  memory = "256mb"

